<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whisper.txt</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="join.css">
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <div>
        <div>
          <nav>
            <table>
              <tr>
                <td><h2><a href="index.html">whisper.txt</a></h2></td>
                <td><a href="index.html">login</a></td>
                <td><a href="about.html">about</a></td>
                <td><a href="join.html">join whisper</a></td>
              </tr>
            </table>
          </nav>
        </div>
        
        <div>
          <button id="mobile_menu_button" style="display: none"></button>
          <label for="mobile_menu_button" id="mobile_menu_trigger" class="mobile custom_button">
            whisper.txt
            <menu id="mobile_menu">
              <ul>
                <li class="menu_item" style="display: list-item none"><a href="join.html">join whisper</a></li>
                <li class="menu_item"><a href="index.html">login</a></li>
                <li class="menu_item"><a href="about.html">about</a></li>
              </ul>
            </menu>
          </label>
        </div>

        <div id="source">
          <p>Derek Ashby</p>
          <a href="https://github.com/der-leek/Startup">Github</a>
        </div>
      </div>
    </header>

    <main>
      <form method="post" action="">
          <input type="email" id="email" placeholder="enter your email">
          <input type="text" id="username" placeholder="create a username">
          <input type="password" id="password" placeholder="create a password">
          <input type="password" id="confirmation" placeholder="re-enter your password">
      </form>
      
      <p class="custom_button" id="submit_credentials">join whisper</p>
    </main>

    <footer>
      <p id="disclosure">
        whisper.txt is a platform that allows you to transcribe your audio files, free of charge. 
        neither your audio files nor your generated transcriptions are ever stored on our servers.
      </p>
      <img alt="abstract waveforms" src="whisper_waveforms.jpeg" height="100" width="100%">
    </footer>
  </body>
</html>
