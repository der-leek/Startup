<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whisper.txt</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <div>
        <nav>
          <table>
            <tr>
              <td><h2><a href="index.html">whisper.txt</a></h2></td>
              <td><a href="join.html">join whisper</a></td>
              <td><a href="index.html">login</a></td>
              <td><a href="about.html">about</a></td>
            </tr>
          </table>
        </nav>
        
        <button id="mobile_menu_button" style="display: none"></button>
        <label for="mobile_menu_button" id="mobile_menu_trigger" class="mobile custom_button">
          whisper.txt
          <menu id="mobile_menu">
            <ul>
              <li class="menu_item" style="display: list-item none"><a href="join.html">join whisper</a></li>
              <li class="menu_item"><a href="index.html">login</a></li>
              <li class="menu_item"><a href="about.html">about</a></li>
            </ul>
          </menu>
        </label>
        
        <p>
          <span>Derek Ashby</span>
          <a href="https://github.com/der-leek/Startup">Github</a>
        </p>

      </div>
    </header>

    <main>
      <h1 id="welcome">welcome to whisper</h1>

      <form method="post" action="">
        <input type="text" id="username" placeholder="username" required/>
        <input type="password" id="password" placeholder="password" required/>
        <!-- add option to show/hide password (maybe an filled/hollow circle)-->
      </form>
      
      <button type="submit" id="submit" style="display: none;">sign in</button>
      <label for="submit" class="custom_button" id="submit_credentials">log in</label>

      <!-- rendering of login confirmation (credentials match database information) -->
      <p>success: welcome &lt;user's name&gt;</p>
    </main>

    <footer>
      <img alt="abstract waveforms" src="whisper_waveforms.jpeg" height="100" width="100%">
    </footer>
  </body>
</html>
