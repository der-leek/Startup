    <main>
        <p id="disclosure">
            whisper.txt is a platform that allows you to transcribe your audio files, free of charge.

            neither your audio files nor your generated transcriptions are ever stored on our servers.

        <form method="post" action="">

            <input type="password" id="confirmation" placeholder="re-enter your password">
