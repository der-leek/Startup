<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whisper.txt</title>
    <!-- <link rel="icon" href="favicon.ico" /> -->
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1><a href="index.html">whisper.txt</a></h1>
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <table>
          <tr>
            <td><a href="index.html">login</a></td>
            <td><a href="about.html">about</a></td>
          </tr>
        </table>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>welcome to whisper</h1>
      <form method="get" action=>
        <input type="text" id="username" placeholder="username"/>
        <input type="text" id="password" placeholder="password"/>
      </form>
      
      <button type="submit">sign in</button>

      <!-- rendering of login confirmation (credentials match database information) -->
      <p>success: welcome &lt;user's name&gt;</p>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Derek Ashby</span>
      <a href="https://github.com/der-leek/Startup">GitHub</a>
    </footer>
  </body>
</html>
